{% extends 'main/assembling.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/cell.css' %}">
{% endblock head %}
{% block constructor_content %}
<ul>

    <form action="{% url 'corpus_list' %}" method="post" id="serachForm">
        {% csrf_token %}
        <div class="cell">
            <div class="cell-head">
                <select name="company" id="company">
                    <option value="Производитель" selected disabled>Производитель</option>
                    {% for company in companies %}
                        <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                </select>

                <select name="boardFormFactor" id="boardFormFactor">
                    <option value="Форм фактор совместимой платы" selected disabled>Форм фактор совместимой платы</option>
                    <option value="ATX">ATX</option>
                    <option value="mATX">mATX</option>
                    <option value="ITX">ITX</option>
                </select>

                <select name="formFactor" id="formFactor">
                    <option value="Основной цвет" selected disabled>Основной цвет</option>
                    {% for item in colors %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>

                <button type="submit">search</button>
            </div>
        </div>
    </form>

    {% for corpus in corpuss %}
    {% include 'main/corpusCell.html' %}

    {% endfor %}
</ul>
{% endblock constructor_content %}
